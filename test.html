<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
      <form id="sign" action="">
        <input type="text" name="name" class="form-control mb-2" placeholder="email"><br>
        <input type="text" name="name" class="form-control mb-2" placeholder="password"><br>
       
        <input type="button" class="btn btn-secondary" onclick="showRegiForm()" value="signup">
        <input type="button" class="btn btn-secondary" onclick="showSignForm()" value="register">
      </form>

      <form id="regi" action="" style="display: none;">
        <input type="text" name="name" class="form-control mb-2" placeholder="Name"><br>
        <input type="text" name="name" class="form-control mb-2" placeholder="Name"><br>
        <input type="text" name="name" class="form-control mb-2" placeholder="Name"><br>
        <input type="text" name="name" class="form-control mb-2" placeholder="Name"><br>
        <input type="text" name="name" class="form-control mb-2" placeholder="Name"><br>
    
        <input type="button" class="btn btn-secondary" onclick="showRegiForm()" value="submit">
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      function showRegiForm() {
        $('#sign').show();
        $('#regi').hide();
      }

      function showSignForm() {
        $('#regi').show();
        $('#sign').hide();
      }
    </script>

  </body>
</html>
